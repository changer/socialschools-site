<div class="row socialschools-container-item">
  <div class="col-xs-6 pull-{{ object.float }}">
    <img src="{{ object.image.url }}" class="feature-image {% if not object.float == "left" %} pull-right {% endif %}">
  </div>
  <div class="col-xs-6">
  <h2><span class="blue-header">{{ object.blue_header }}</span> <span class="green-header">{{ object.green_header  }}</span> {{ object.black_header}}</h2>
  <p data-meaningful="true" ct-id="6">{{ object.description }}</p>
  </div>
</div>
