{% load i18n menu_tags %}
{% get_current_language as LANGUAGE_CODE %}

{% if lang == "nl" %}
<div class="btn-group pull-right btn-group-language">   
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <img src ="{{STATIC_URL}}img/{{LANGUAGE_CODE}}.png"> <span class="caret"></span>
    </button>
    
    <ul class="dropdown-menu" role="menu">
        {% for language in languages %}
            <li>
                <a href="{% page_language_url language.0 %}" lang="{{ language.0 }}"><img src ="{{STATIC_URL}}img/{{language.0}}.png"> {{ language.1 }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
